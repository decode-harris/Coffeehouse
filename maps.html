<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    

    <!-- subtitle -->
    <h3 class="subtitle">address</h3>
    <!-- subtitle -->

    <!-- list -->
    <ul class="list">
        <!-- items -->
        <li class="items">
            <!-- map -->
            <div class="map" id="map"></div>
            <!-- map -->
        </li>
        <li class="items">
            <!-- subtext -->
            <p class="subtext">
                75 Seagrass Crescent
            <br>
            Point Cook
            <br>
            3030
            <br>
            </p>
            <!-- subtext -->
        </li>
        <li class="items">
            <!-- maps link -->
            <a href="http://https://www.google.com/maps" target="_blank" rel="noopener noreferrer">
                <!-- icon -->
                <i class="fas fa-map-marker-alt"></i>        
                <!-- icon -->
            </a>
            <!-- maps link -->
        </li>
        <!-- items -->
    </ul>
    <!-- list -->


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAlntK_YFdiooM_c_1jd81RIz8o0MNI_A&callback=initMap&libraries=&v=weekly" async ></script>
</body>
</html>
